language: go

go:
  - "1.10"

addons:
  apt:
    packages:
    - upx-ucl

script:
  - make

after_success:
  - export VERSION=${TRAVIS_TAG:-snapshot}
  - make -e release
  - mkdir gh-pages
  - sed -e "s/\${VERSION}/$VERSION/" scripts/run.sh > gh-pages/run.sh
  - if [ -n "$TRAVIS_TAG" ]; then travis_wait upx -v -9 ./dist/*; fi

deploy:
  - provider: releases
    api_key: $GITHUB_TOKEN
    file_glob: true
    file: dist/*
    skip_cleanup: true
    on:
      tags: true
  - provider: pages
    skip-cleanup: true
    github-token: $GITHUB_TOKEN
    keep-history: true
    local-dir: gh-pages
    on:
      tags: true
